<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{componentes/menu :: header}"></head>

<body class="bg-body-secondary">
    <div th:replace="~{componentes/menu :: menu}"></div>
    <div class="container-fluid vh-100">

        <form th:action="@{/empleado/crear}" th:object="${empleado}" method="post"
            class="col-md-6 offset-md-3 bg-body-tertiary p-4 my-5 min-h-50 d-flex flex-column justify-content-center 
            gap-3 border border-info rounded">
            <h3 class="text-center" th:text="${titulo}"></h3>
            <div>
                <label for="documento" class="form-label">NÃºmero de cedula:</label>
                <input type="number" id="documento" class="form-control" th:field="*{documento}" th:errorclass="border-danger" max="2100000000">
                <div th:if="${#fields.hasErrors('documento')}" th:errors="*{documento}" class="text-form text-danger"></div>
            </div>
            <div>
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" th:errorclass="border-danger">
                <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-form text-danger"></div>
            </div>
            <div>
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" class="form-control" id="apellido" th:field="*{apellido}" th:errorclass="border-danger">
                <div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="text-form text-danger"></div>
            </div>
            <div class="form-group mb-4">
                <label for="cargo" class="form-label">Elegir el cargo del empleado:</label>
                <select class="form-select form-select-md" th:field="*{cargo}" id="cargo" required>
                    <option value="Instructor">Instructor</option>
                    <option  value="Recepcionista">Recepcionista</option>
                    <option value="Administrador">Administrador</option>
                </select>
            </div>

            <div class="d-flex justify-content-around  align-items-center">
                <button type="submit" class="btn btn-primary form-control">Enviar</button>

            </div>
        </form>
    </div>
    <footer th:replace="~{componentes/menu :: footer}"></footer>
</body>

</html>
