<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Crear Empleado</title>
</head>

<body class="bg-black bg-gradient">
    <nav th:replace="~{componentes/menu :: menu}"></nav>
    <h1>Probandooooooooooooooooooo!</h1>
    <div class="container-fluid vh-100">

        <form th:action="@{/empleado/crear}" th:object="${empleado}" method="post"
            class="col-md-6 offset-md-3 bg-body-tertiary p-4 my-5 min-h-50 d-flex flex-column justify-content-center gap-3 border rounded">
            <h3 class="text-center">Registrar Empleado</h3>
            <div>
                <label for="documento" class="form-label">NÃºmero de cedula:</label>
                <input type="number" id="documento" class="form-control" th:field="*{documento}">
            </div>
            <div>
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
            </div>
            <div>
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" class="form-control" id="apellido" th:field="*{apellido}">
            </div>
            <div class="form-group mb-4">
                <label for="cargo" class="form-label">Elegir el cargo del empleado:</label>
                <select class="form-select form-select-md" th:field="*{cargo}" id="cargo" required>
                    <option value="Instructor">Instructor</option>
                    <option  value="Recepcionista">Recepcionista</option>
                    <option value="Administrador">Administrador</option>
                </select>
            </div>

            <div class="d-flex justify-content-around  align-items-center">
                <button type="submit" class="btn btn-primary form-control">Enviar</button>

            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
    </script>
</body>

</html>
