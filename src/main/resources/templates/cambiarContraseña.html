<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{componentes/menu :: header}"></head>

<body class="bg-body-secondary">
    <div th:replace="~{componentes/menu :: menu}"></div>
    <div class="container-fluid">
        <form th:action="@{/cambiarContrase単a}" th:object="${usuario}" method="post" class="col-md-6 
            offset-md-3 bg-body-tertiary p-4 my-5  d-flex flex-column justify-content-center gap-3 border 
            border-info rounded">
            <div class="text-center">
                <h3 th:text="${titulo}">perro hpta</h3>
                <p>Aca puedes cambiar la contrase単a</p>
            </div>
            
            <div class="mb-3">
                <label for="old-password" class="form-label">Contrase単a anterior:</label>
                <input type="password" class="form-control" id="old-password" name="oldPassword" required>

            </div>
            <div class="mb-3">
                <label for="new-password" class="form-label">Nueva contrase単a:</label>
                <input type="text" th:field="*{username}" hidden>

    </div>
    <footer th:replace="~{componentes/menu :: footer}"></footer>
