<!DOCTYPE html>
<html>

<head th:replace="~{componentes/menu :: header}"></head>

<body class="bg-body-secondary">
    <div th:replace="~{componentes/menu :: menu}"></div>
    <div class="container-fluid mt-5">
        <div class="text-center">
            <h2 class="pt-3" th:text="${titulo}"></h2>
            <p>Aca podra consultar la informacion de los clientes de CDGym</p>
        </div>
        <div class="card col-md-8 offset-md-2 mt-5 border-info p-2">
            <div class="card-header text-center">
                <h4>Informacion del cliente</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive mb-3">
                    <table class="table table-striped table-hover text-center">
                        <caption>Datos del Cliente</caption>
                        <thead class="table-primary">
                            <tr>
                                <th>Documento</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Telefono</th>
                                <th>Inicio de mensualidad</th>
                                <th>Fin mensualidad</th>
                                <th>Editar datos</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="cliente : ${clientes}">
                                <th th:text="${cliente.documento}"></th>
                                <th th:text="${cliente.nombre}"></th>
                                <th th:text="${cliente.apellido}"></th>
                                <th th:text="${cliente.telefono}"></th>
                                <th><span th:text="${cliente.inicioMensualidad}"
                                        th:if="${cliente.inicioMensualidad} != null"></span></th>
                                <th th:text="${cliente.expiracionMensualidad}"
                                    th:if="${cliente.expiracionMensualidad} != null"
                                    th:class="${fecha.getTime} > ${cliente.expiracionMensualidad.getTime} ? 'table-danger' : ''">
                                </th>
                                <th th:if="${cliente.expiracionMensualidad} == null"></th>
                                <th><a th:href="@{/empleado/clientes/{id}(id = ${cliente.id})}"
                                        class="btn btn-success">Editar</a></th>

                            </tr>
                        </tbody>

                    </table>
                </div>
                <a class="icon-link icon-link-hover" style="--bs-link-hover-color-rgb: 25, 135, 84;" th:href="@{/}">
                    Volver al inicio
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-arrow-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
                    </svg>
                </a>
            </div>
        </div>
    </div>
    <footer th:replace="~{componentes/menu :: footer}"></footer>
</body>

</html>
