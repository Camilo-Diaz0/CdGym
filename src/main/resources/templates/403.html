<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{componentes/menu :: header}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-body-secondary">
    <nav th:replace="~{componentes/menu :: menu}"></nav>
    <div class="container-fluid mt-5 py-5 col-md-8 offset-md-2">
        <div class="card text-white text-center p-2 bg-danger">
            <div class="card-header">
                <h3>
                    403 : Acceso denegado
                </h3>
            </div>
            <div class="card-body  py-3">
                <h5 class="card-title">Los sentimos, <span sec:authentication="name"></span></h5>
                <p class="card-text">No tienes permisos para acceder a este recurso</p>
                <a th:href="@{/}" class="btn btn-outline-light">
					Volver al inicio
				</a>
            </div>
            
        </div>
    </div>
    <footer th:replace="~{componentes/menu :: footer}"></footer>
</body>

</html>
