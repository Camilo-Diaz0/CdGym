<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="header">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title th:text="${titulo}"></title>
</head>

<body>
  <div th:fragment="menu">
    <nav  class="navbar navbar-expand-lg bg-dark fixed-top " data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" th:href="@{/index}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/empleado/listar}" sec:authorize="hasRole('ROLE_USER')">lista de
                empleados</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/empleado/registrarMensualidad/}" sec:authorize="hasRole('ROLE_GESTOR')">
                Pagar mensualidad
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/clientes}">Clientes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/empleado/crear}" sec:authorize="hasRole('ROLE_ADMIN')">Crear Empleado</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/empleado/instructores}">listado de instructores</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/empleado/clientes/listar}">listado de clientes</a>
            </li>

          </ul>
          <ul class="navbar-nav">
            <li class="nav-item" sec:authorize="!isAuthenticated()">
              <a class="btn btn-outline-primary" th:href="@{/login}">Iniciar sesi√≥n</a>
            </li>
            <li class="nav-item dropdown" sec:authorize="isAuthenticated()">

              <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-person-circle" viewBox="0 0 16 16">
                  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                  <path fill-rule="evenodd"
                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                </svg>
                <span sec:authentication="name" class="mx-1"></span>
              </button>
              <ul class="dropdown-menu">
                <li class="">
                  <form th:action="@{/logout}" method="post">
                    <button class="dropdown-item btn btn-outline-primary">
                      Logout
                    </button>
                  </form>
                </li>

              </ul>

            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="mt-5 pt-2">
      <div class="alert alert-danger d-flex align-items-center gap-2 justify-content-center" th:if="${error} != null">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
          <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"/>
        </svg>
        <span th:text="${error}"></span>
      </div>
      <div class="alert alert-success d-flex align-items-center gap-2 justify-content-center" th:if="${success} != null">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
          <path d="m10.97 4.97-.02.022-3.473 4.425-2.093-2.094a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05"/>
        </svg>
        <span th:text="${success}"></span>
      </div>
      <div class="alert alert-info d-flex align-items-center gap-2 justify-content-center" th:if="${info} != null">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
          <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
        </svg>
        <span th:text="${info}"></span>
      </div>
    </div>
  </div>
  <footer th:fragment="footer">
    <p>&copy; 2023 CD Gym. Todos los derechos reservados.</p>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>
  </footer>
</body>

</html>
