<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="header">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title th:text="${titulo}"></title>
</head>

<body>
  <nav th:fragment="menu" class="navbar navbar-expand-lg bg-dark fixed-top " data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/index}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/empleado/listar}" sec:authorize="hasRole('ROLE_USER')">lista de empleados</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/empleado/registrarMensualidad/}" sec:authorize="hasRole('ROLE_GESTOR')">
              Pagar mensualidad
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/clientes}">Clientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/empleado/crear}" sec:authorize="hasRole('ROLE_ADMIN')">Crear Empleado</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/empleado/instructores}">listado de instructores</a>
          </li>

        </ul>
        <ul class="navbar-nav">
          <li class="nav-item" sec:authorize="!isAuthenticated()">
            <a class="btn btn-outline-primary" th:href="@{/login}">Iniciar sesi√≥n</a>
          </li>
          <li class="nav-item dropdown" sec:authorize="isAuthenticated()">

            <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
              </svg> 
              <span sec:authentication="name" class="mx-1"></span>
            </button>
            <ul class="dropdown-menu">
              <li class="">
                <form th:action="@{/logout}" method="post" >
                  <button class="dropdown-item btn btn-outline-primary">
                    Logout
                  </button>
                </form>
              </li>
              
            </ul>

          </li>
        </ul>
      </div>
    </div>
  </nav>
  <footer th:fragment="footer">
    <p>&copy; 2023 CD Gym. Todos los derechos reservados.</p>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>
  </footer>
</body>

</html>
