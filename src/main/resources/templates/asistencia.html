<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{componentes/menu :: header}"></head>

<body class="bg-body-secondary bg-gradient">
    <div th:replace="~{componentes/menu :: menu}"></div>
    
    <div class="container-fluid">

        <form th:action="@{/empleado/asistencia}" th:object="${asistencia}" method="post"
            class="col-md-6 offset-md-3 bg-body-tertiary p-4 my-5 min-h-50 d-flex flex-column justify-content-center gap-3 border rounded">
            <h3 class="text-center" th:text="${titulo}"></h3>
            <div th:object="${empleado}">
                <label for="nombre" class="form-label">Nombre del Instructor:</label>
                <input type="number" th:value="*{id}" name="idEmpleado" hidden >
                <span class="form-control " th:text="*{nombre}" id="nombre" readonly></span>
            </div>
            <div>
                <label for="fecha" class="form-label">Fecha actual:</label>
                <span class="form-control " th:text="${#dates.format(asistencia.fechaAsistencia, 'dd-MM-yyyy')}" ></span>
            </div>
            <div class="form-check form-switch">
                <label for="asistencia" class="form-label">Asistio</label>
                <input type="checkbox" class="form-check-input" id="asistencia" th:field="*{asistencia}">
            </div>
            <div class="form-group mb-4">
                <label for="jornada" class="form-label">Jornada:</label>
                <select class="form-select form-select-md" th:field="*{jornada}" id="jornada" required>
                    <option value="Diurna">Diurna</option>
                    <option  value="Nocturna">Nocturna</option>
                    
                </select>
            </div>

            <div class="d-flex justify-content-around  align-items-center">
                <button type="submit" class="btn btn-primary form-control">Enviar</button>

            </div>
        </form>
    </div>
    <footer th:replace="~{componentes/menu :: footer}"></footer>
</body>

</html>
